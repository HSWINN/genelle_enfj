<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
    }
    .text {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background: #28a745;
      color: white;
    }
    .yes:hover {
      background: #1e7e34;
    }
    .no {
      background: #dc3545;
      color: white;
    }
    .no:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <img src="IMAGE_URL_HERE" alt="Profile Picture" />
  <div class="text">Accept my request or Charlie Kirk will respawn</div>
  <div class="buttons">
    <button class="yes">YES</button>
    <button class="no">NO</button>
  </div>
  <script>
    document.querySelector('.yes').addEventListener('click', () => {
      alert('OMG did I win!');
    });
      document.querySelector('.no').addEventListener('click', () => {
      alert('Can you rethink your choice ...');
      setTimeout(() => {
        const again1 = confirm('YES or YES?');
        if (again1) {
          alert('Oh shii I actually won W');
            window.location.href = 'https://www.youtube.com/watch?v=S22TkZxSuhw';
        } else {
          const again2 = confirm('Last chance... YES?');
          if (again2) {
            alert('Oh shii I actually won W');
            window.location.href = 'https://example.com';
          }
        }
      }, 300);
    });
  </script>
</body>
</html>
